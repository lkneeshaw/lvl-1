<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peart</title>
<!--  Semantic UI  -->
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
<div class="main">
    <h1>Peart</h1>

    <!--Buttons-->

    <div class="keys">
        <button data-key="65" class="key ui button">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </button>
        <button data-key="83" class="key ui button">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </button>
        <button data-key="68" class="key ui button">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </button>
        <button data-key="70" class="key ui button">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </button>
        <button data-key="71" class="key ui button">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </button>
        <button data-key="72" class="key ui button">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </button>
        <button data-key="74" class="key ui button">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </button>
        <button data-key="75" class="key ui button">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </button>
        <button data-key="76" class="key ui button">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </button>
      </div>
</div>
    
<!--Audio to play-->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<!-- Scripts -->
<!--jQeury-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<!--Semantic UI-->
<script src="js/semantic.js"></script>
<!--Our scripts-->
<script src="js/scripts.js"></script>
</body>
</html>
